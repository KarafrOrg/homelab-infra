---
- name: Create argocd namespace
  kubernetes.core.k8s:
    name: argocd
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
  run_once: yes

- name: Add ArgoCD Helm repository
  kubernetes.core.helm_repository:
    name: "{{ install_argocd_helm_repo_name }}"
    repo_url: "{{ install_argocd_helm_repo_url }}"
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
  run_once: true

- name: Install ArgoCD via Helm
  kubernetes.core.helm:
    name: "{{ install_argocd_helm_release_name }}"
    chart_ref: "{{ install_argocd_helm_chart_ref }}"
    release_namespace: "{{ install_argocd_helm_release_namespace }}"
    create_namespace: yes
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
    values:
      server:
        service:
          type: NodePort
        insecure: true
        extraArgs:
          - --insecure
  run_once: true

- name: Wait for ArgoCD to be ready
  kubernetes.core.k8s_info:
    kind: Deployment
    namespace: "{{ install_argocd_helm_release_namespace }}"
    name: argocd-server
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
  register: argocd_deployment
  until: argocd_deployment.resources[0].status.readyReplicas | default(0) > 0
  retries: 30
  delay: 10

- name: Create ArgoCD Ingress
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: "{{ install_argocd_helm_release_name }}-ingress"
        namespace: "{{ install_argocd_helm_release_namespace }}"
      spec:
        ingressClassName: traefik
        rules:
          - host: "{{ install_argocd_ingress_host }}"
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: argocd-server
                      port:
                        number: 80
  run_once: true

- name: Create secret for GitHub webhook
  ansible.builtin.include_role:
    name: create_secret
  vars:
    create_secret_kubeconfig_path: "{{ install_argocd_kubeconfig_path }}"
    create_secret_secret_name: "{{ install_argocd_github_webhook_secret_name }}"
    create_secret_secret_namespace: "{{ install_argocd_helm_release_namespace }}"
    create_secret_secret_data:
      secret: "{{ install_argocd_github_webhook_secret_value | b64encode }}"
