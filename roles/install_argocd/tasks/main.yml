---
- name: Create argocd namespace
  kubernetes.core.k8s:
    name: argocd
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
  run_once: yes

- name: Add ArgoCD Helm repository
  kubernetes.core.helm_repository:
    name: "{{ install_argocd_helm_repo_name }}"
    repo_url: "{{ install_argocd_helm_repo_url }}"
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
  run_once: true

- name: Install ArgoCD via Helm
  kubernetes.core.helm:
    name: "{{ install_argocd_helm_release_name }}"
    chart_ref: "{{ install_argocd_helm_chart_ref }}"
    release_namespace: "{{ install_argocd_helm_release_namespace }}"
    create_namespace: yes
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
    values:
      server:
        service:
          type: NodePort
        insecure: true
        extraArgs:
          - --insecure
  run_once: true

- name: Wait for ArgoCD to be ready
  kubernetes.core.k8s_info:
    kind: Deployment
    namespace: "{{ install_argocd_helm_release_namespace }}"
    name: argocd-server
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
  register: argocd_deployment
  until: argocd_deployment.resources[0].status.readyReplicas | default(0) > 0
  retries: 30
  delay: 10

- name: Create ArgoCD Ingress
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: "{{ install_argocd_helm_release_name }}-ingress"
        namespace: "{{ install_argocd_helm_release_namespace }}"
      spec:
        ingressClassName: traefik
        rules:
          - host: "{{ install_argocd_ingress_host }}"
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: argocd-server
                      port:
                        number: 80
  run_once: true

- name: Create GitHub App credentials secret
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: github-app-credentials
        namespace: "{{ install_argocd_helm_release_namespace }}"
      type: Opaque
      stringData:
        appID: "{{ install_argocd_github_app_id }}"
        installationID: "{{ install_argocd_github_app_installation_id }}"
        privateKey: "{{ install_argocd_github_app_private_key }}"
  run_once: true

- name: Create GitHub App repository credentials secret
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: github-app-repo-creds
        namespace: "{{ install_argocd_helm_release_namespace }}"
        labels:
          argocd.argoproj.io/secret-type: repository
      type: Opaque
      stringData:
        type: git
        url: "https://github.com/{{ install_argocd_github_org }}"
        githubAppID: "{{ install_argocd_github_app_id }}"
        githubAppInstallationID: "{{ install_argocd_github_app_installation_id }}"
        githubAppPrivateKey: "{{ install_argocd_github_app_private_key }}"
  run_once: true

- name: Create ApplicationSet for GitHub App org auto-discovery
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ install_argocd_kubeconfig_path }}"
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: ApplicationSet
      metadata:
        name: github-org-discovery
        namespace: "{{ install_argocd_helm_release_namespace }}"
      spec:
        generators:
          - scmProvider:
              github:
                organization: "{{ install_argocd_github_org }}"
                appSecretName: github-app-repo-creds
              filters:
                - labelMatch: argocd
        template:
          metadata:
            name:  "{{ '{{ repository | lower | replace \"_\" \"-\" }}' }}"
            namespace: "{{ install_argocd_helm_release_namespace }}"
          spec:
            project: default
            source:
              repoURL: "{{ '{{ url }}' }}"
              targetRevision: HEAD
              path: .
            destination:
              server: https://kubernetes.default.svc
              namespace: "{{ '{{ repository | lower | replace \"_\" \"-\" }}' }}"
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
  run_once: true
