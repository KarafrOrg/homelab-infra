# Default variables for VM creation role
# These can be overridden in inventory or playbook

# Number of VMs to create per host
vms_per_host: 3

# VM base configuration
vm_base_name: "k3s-node"
vm_os_image: "ubuntu-22.04"
vm_disk_size: "50G"
vm_memory_mb: 4096
vm_vcpus: 2

# Network configuration
vm_bridge: "br0"
vm_network_type: "bridge"

# Storage location for VMs
vm_storage_path: "/var/lib/libvirt/images"

# k3s specific
k3s_version: "latest"
k3s_channel: "stable"

# Resource distribution per host
# These will be calculated based on available resources
resource_allocation:
  memory_ratio: 0.8  # Use 80% of available memory
  cpu_ratio: 0.8     # Use 80% of available CPUs
