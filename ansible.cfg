[defaults]
# Set the roles path to include the roles directory
roles_path = ./bootstrap/roles:./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Other useful defaults
inventory = ../inventory.yml
host_key_checking = False
deprecation_warnings = False
force_color = True
interpreter_python = /usr/bin/python3

[ssh_connection]
# SSH connection settings to prevent timeout during long operations
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=10 -o ConnectTimeout=30
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
